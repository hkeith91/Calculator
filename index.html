<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calc-container">
      <div id="screen"></div>
      <div id="btns-container">
        <button id="clear" class="btn operation">C</button>
        <button id="brackets" class="btn number" >()</button>
        <button id="percent" class="btn operation">%</button>
        <button id="divide" class="btn operation">/</button>
        <button id="seven" class="btn number">7</button>
        <button id="eight" class="btn number">8</button>
        <button id="nine" class="btn number">9</button>
        <button id="multiply" class="btn operation">X</button>
        <button id="four" class="btn number">4</button>
        <button id="five" class="btn number">5</button>
        <button id="six" class="btn number">6</button>
        <button id="minus" class="btn operation">-</button>
        <button id="one" class="btn number">1</button>
        <button id="two" class="btn number">2</button>
        <button id="three" class="btn number">3</button>
        <button id="plus" class="btn operation">+</button>
        <button id="pos-neg" class="btn number">+-</button>
        <button id="zero" class="btn number">0</button>
        <button id="decimal" class="btn number">.</button>
        <button id="equals" class="btn operation">=</button>
      </div>
    </div>
  </body>
</html>
